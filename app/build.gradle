apply plugin: 'com.android.application'
apply plugin: 'realm-android'

android {
    flavorDimensions "default"
    signingConfigs {
        config {
            keyAlias 'MapsRealm'
            keyPassword '17801780'
            storeFile file('MapsRealm.jks')
            storePassword '17801780'
        }
    }
    compileSdkVersion 26
    buildToolsVersion "26.0.2"
    defaultConfig {
        applicationId "com.task.vasskob.googlemaps"
        minSdkVersion 19
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        signingConfig signingConfigs.config
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.config
        }
    }
    productFlavors {
        realm {
            applicationId defaultConfig.applicationId + ".realm"
            versionName defaultConfig.versionName + "-realm"
        }
        dbflow {
            applicationId defaultConfig.applicationId + ".dbflow"
            versionName defaultConfig.versionName + "-dbflow"
        }
    }
    configurations.all {
        resolutionStrategy.eachDependency { DependencyResolveDetails details ->
            def requested = details.requested
            if (requested.group == 'com.android.support') {
                if (!requested.name.startsWith("multidex")) {
                    details.useVersion '26.1.0'
                }
            }
        }
    }
}
def dbflow_version = "4.0.2"

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:26.1.0'
    compile 'com.android.support:cardview-v7:26.1.0'

    // Google APIs
    compile 'com.google.android.gms:play-services-maps:11.8.0'
    compile 'com.google.maps.android:android-maps-utils:0.5'
    compile 'com.google.android.gms:play-services-places:11.8.0'

    testCompile 'junit:junit:4.12'

    // Binding
    compile 'com.jakewharton:butterknife:8.8.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'

    // Permissions
    compile 'com.karumi:dexter:4.1.1'

    // dbFlow
    annotationProcessor "com.github.Raizlabs.DBFlow:dbflow-processor:${dbflow_version}"
    dbflowCompile "com.github.Raizlabs.DBFlow:dbflow-core:${dbflow_version}"
    dbflowCompile "com.github.Raizlabs.DBFlow:dbflow:${dbflow_version}"

    // DI Dagger2
    annotationProcessor 'com.google.dagger:dagger-compiler:2.11'
    compile 'com.google.dagger:dagger:2.11'
    provided 'javax.annotation:jsr250-api:1.0'

    compile 'com.facebook.stetho:stetho:1.5.0'
    compile 'com.uphyca:stetho_realm:2.1.0'
}
